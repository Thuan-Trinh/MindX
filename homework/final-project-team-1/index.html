<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage-Project-Team-1</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="add">
        <span>Free shipping over $50!</span>
    </div>
    <header id="header-section" class="container">
        <div class="header">
            <div class="subhead">
                <div class="address">
                    <img src="./assets/images/ic-home.svg" alt="ic-home">
                    <span><strong>London</strong>, Brick Lane, 8</span>
                    <img src="./assets/images/ic-drop-down.svg" alt="ic-drop-down">
                </div>

                <div class="shipping-btns">
                    <button>Shipping</button>
                    <button>Take away</button>
                </div>
            </div>
            <div class="header-nav">
                <img src="./assets/images/ic-logo.svg" alt="logo-page">
                <nav>
                    <ul>
                        <li><a href="#" class="active">Home</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Product</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </nav>
                <div class="icons">
                    <a href="#"><img src="./assets/images/ic-search.svg" alt="ic-search"></a>
                    <a href="#"><img src="./assets/images/ic-personal.svg" alt="ic-personal"></a>
                    <div class="cart">
                        <a href="#">
                            <img src="./assets/images/ic-cart.svg" alt="ic-cart">
                            <div class="count"><span>0</span></div>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </header>

    <section id="hero-section" class="container">
        <div class="hero-section">
            <div class="hero-left">
                <div class="hero-title">
                    <h1>Masterpieces crafted from <span style="color: #38cb89;">solid wood</span></h1>
                    <p>Since 1990, Iconic has been producing ecological furniture. We stand for a modern, minimalist design
                        vocabulary and a sustainable approach to design.</p>
                </div>
                <button>
                    <span>Order custom design</span>
                </button>
            </div>
    
            <div class="hero-right">
                <img src="./assets/images/hero-image.png" alt="hero-image">
            </div>
        </div>

    </section>
</body>

</html>
